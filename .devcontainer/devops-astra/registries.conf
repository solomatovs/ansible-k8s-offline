# Сначала ищем образы в локальном хранилище buildah (localhost),
# затем в Docker Hub. Это позволяет использовать короткие имена
# (например astra-linux:2.12 вместо localhost/astra-linux:2.12).
# disabled — не спрашивать, брать первый совпавший (как Docker).
unqualified-search-registries = ["localhost", "docker.io"]
short-name-mode = "disabled"
