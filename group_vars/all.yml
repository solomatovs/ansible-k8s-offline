# url для скачивания исходников go
go_url_base:  "https://golang.org/dl"
go_proxy_url: "https://proxy.golang.org"

# Версии go которые нужно собрать
# обрати внимание, что go компиляторы собираются последовательно один за другим
# так как каждый следующий компилятор использует предыдущий для сборки
# в итоге для сборки компонентов kubernates используется последний go компилятор
# после добавления новой версии go компилятора в этот список
# все компоненты kubernetes будут собираться этим новым компилятором
go_versions:
  - version: "1.4"
    dockerfile: "Dockerfile-1.4.j2"
  - version: "1.17.13"
    dockerfile: "Dockerfile.j2"
  - version: "1.20.6"
    dockerfile: "Dockerfile.j2"
  - version: "1.22.6"
    dockerfile: "Dockerfile.j2"
  - version: "1.24.5"
    dockerfile: "Dockerfile.j2"

# локальная директория для артефактов
artifact_dir_local:     "./artifacts"
# директория для загрузки исходников
artifact_dir_src_local: "{{ artifact_dir_local }}/src"
# директория для загрузки артефактов сборки
artifact_dir_bin_local: "{{ artifact_dir_local }}/bin"

# удаленная директория для артефактов
artifact_dir_remote:    "/tmp/ansible"
# директория для загрузки исходников
artifact_dir_src_remote: "{{ artifact_dir_remote }}/src"
# директория для загрузки артефактов сборки
artifact_dir_bin_remote: "{{ artifact_dir_remote }}/bin"

# URL для скачивания исходников etcd
etcd_base_url: https://github.com/etcd-io/etcd.git
# Версии etcd которые нужно собрать
etcd_version_tags:
  - version: "v3.4.9"
    dockerfile: "Dockerfile-3.4.j2"
  - version: "v3.6.4"
    dockerfile: "Dockerfile-3.6.j2"

# URL для скачивания исходников containerd
containerd_base_url: https://github.com/containerd/containerd.git
# Версии containerd которые нужно собрать
containerd_version_tags:
  - version: "v2.1.4"
    dockerfile: "Dockerfile.j2"

# URL для скачивания исходников runc
runc_base_url: https://github.com/opencontainers/runc.git
# Версии runc которые нужно собрать
runc_version_tags:
  - version: "v1.3.0"
    dockerfile: "Dockerfile.j2"

# URL для скачивания исходников cni
cni_base_url: https://github.com/containernetworking/plugins.git
# Версии cni которые нужно собрать
cni_version_tags:
  - version: "v1.7.1"
    dockerfile: "Dockerfile.j2"

# URL для скачивания исходников kubernetes
kubernetes_base_url: https://github.com/kubernetes/kubernetes.git
# Версии kubernetes которые нужно собрать
kubernetes_version_tags:
  - version: "v1.33.3"
    dockerfile: "Dockerfile.j2"
    go_version: "1.22.6"
